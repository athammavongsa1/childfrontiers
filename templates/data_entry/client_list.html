{% extends "base_generic.html" %}

{% block content %}
  <h1>Client List</h1>
  {% if client_list %}
  <ul>
    {% for client in client_list %}
      <li>
        {{ client.name }}, {{client.type}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no clients in the library.</p>
  {% endif %}       
{% endblock %}
