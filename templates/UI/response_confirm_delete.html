<!-- Page to confirm deletion of response -->

{% extends "base_generic.html" %}

{% block content %}

    <h1>Delete Response</h1>

    <p>Are you sure you want to delete this response?

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-secondary">
        <a href="{{ response.get_absolute_url }}" id="Cancel" name="Cancel" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
