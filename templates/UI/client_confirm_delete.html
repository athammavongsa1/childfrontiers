<!-- Page to confirm deletion of client -->

{% extends "base_generic.html" %}

{% block content %}

    <h1>Delete Client</h1>

    <p>Are you sure you want to delete the client "{{ client.name }}"?</p>
    <p>Deleting this client will delete all associated projects, data sources and responses!</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-secondary">
        <a href="{{ client.get_absolute_url }}" id="Cancel" name="Cancel" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
