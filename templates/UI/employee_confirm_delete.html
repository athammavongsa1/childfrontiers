<!-- Page to confirm deletion of employee -->

{% extends "base_generic.html" %}

{% block content %}

    <h1>Delete Employee</h1>

    <p>Are you sure you want to delete the employee: {{ employee.first_name }} {{ employee.last_name }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-secondary">
        <a href="{{ employee.get_absolute_url }}" id="Cancel" name="Cancel" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
