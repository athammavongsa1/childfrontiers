<!-- Page to confirm deletion of project -->

{% extends "base_generic.html" %}

{% block content %}

    <h1>Delete Project</h1>

    <p>Are you sure you want to delete the project "{{ project.name }}"?</p>
    <p>Deleting this project will delete all associated data sources and responses!</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-secondary">
        <a href="{{ project.get_absolute_url }}" id="Cancel" name="Cancel" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
