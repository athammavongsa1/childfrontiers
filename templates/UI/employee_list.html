<!-- Page to display list employees -->

{% extends "base_generic.html" %}

{% block content %}
    {% if employee_list %}
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Employee</th>
                </tr>
                </thead>
                <tbody>
                {% for employee in employee_list %}
                    <tr>
                        <td><a href="{{ employee.get_absolute_url }}">{{ employee.first_name }} {{ employee.last_name }}</a></td>
                    </tr>
                {% endfor %}
            </table>
            </tbody>
        </div>
    {% else %}
        <p>There are no employees in the database.</p>
    {% endif %}
    <p><a href="{% url 'employee_create' %}" class="btn btn-secondary">Add Employee</a>
    <a href="{% url 'employee_JSON' %}" target="_blank" class="btn btn-secondary">View JSON</a></p>
{% endblock %}
